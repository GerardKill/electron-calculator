<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="enter__text">
		<input type="text" class="input__field">
	</div>
	<div class="input__button">
		<div class="input__button__up">
			<button class="clear__but" id="">C</button>
			<button class="complicated__operation" id="">logₙ</button>
			<button class="complicated__operation" id="">tg α</button>
			<button class="complicated__operation" id="">ctg α</button>
			<button class="complicated__operation" id="">π</button>
			<button class="complicated__operation" id="">±</button>
			<button class="complicated__operation" id="">½</button>
			<button class="complicated__operation" id="">⅓</button>
			<button class="complicated__operation" id="">¼</button>
			<button class="complicated__operation" id="">Bin</button>
			<button class="complicated__operation" id="">Dec</button>
			<button class="complicated__operation" id="">Hex</button>
			<button class="complicated__operation" id="">∛</button>
			<button class="complicated__operation" id="">∜</button>
			<button class="complicated__operation" id="">℃</button>
			<button class="complicated__operation" id="">°F</button>
			<button class="complicated__operation" id="">xⁿ</button>
			<button class="complicated__operation" id="">ⁿ√</button>
			<button class="complicated__operation" id="">Mod</button>
			<button class="complicated__operation" id="">¹/ₙ</button>
			<button class="complicated__operation" id="">sin²</button>
			<button class="complicated__operation" id="">cos²</button>
			<button class="complicated__operation" id="">tg²</button>
			<button class="complicated__operation" id="">ctg²</button>
			<button class="complicated__operation" id="">ln</button>
			<button class="complicated__operation" id="">logₑ</button>
			<button class="complicated__operation" id="">10ⁿ</button>
			<button class="complicated__operation" id="">e</button>
			<button class="complicated__operation" id="">%</button>
			<button class="complicated__operation" id="">x!</button>
		</div>
		<div class="input__button__down">
			<button class="num" id="">√</button>
			<button class="num" id="num1">1</button>
			<button class="num" id="num2">2</button>
			<button class="num" id="num3">3</button>
			<button class="operation" id="">÷</button>
			<button class="num" id="">x²</button>
			<button class="num" id="num4">4</button>
			<button class="num" id="num5">5</button>
			<button class="num" id="num6">6</button>
			<button class="operation" id="">×</button>
			<button class="num" id="">sin α</button>
			<button class="num" id="num7">7</button>
			<button class="num" id="num8">8</button>
			<button class="num" id="num9">9</button>
			<button class="operation" id="">+</button>
			<button class="num" id="">cos α</button>
			<button class="num" id="num0">0</button>
			<button class="num" id="num__dot">.</button>
			<button class="operation" id="num__equally">=</button>
			<button class="operation" id="num1">-</button>
		</div>
	</div>
</body>
</html>
